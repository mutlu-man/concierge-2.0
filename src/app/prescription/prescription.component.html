<div>
  <form [formGroup]="form" (ngSubmit)="submitForm()" class="form">
    <div class="upload-container">
      <div [ngClass]="{ 'has-image': previewUrl }" class="upload-box">

        <input
          type="file"
          accept="image/*"
          (change)="onFileChange($event)"
          class="file-upload-input"
          formControlName="image"
        />

        <div *ngIf="!previewUrl" class="upload-placeholder">
          <mat-icon color="primary" fontIcon="photo_camera"></mat-icon>
          <span>Bild hochladen</span>
        </div>

        <!-- Vorschau des Bildes nach Auswahl -->
        <div *ngIf="previewUrl" class="preview-wrapper">
          <img [src]="previewUrl" alt="Vorschau" class="preview-image" />
          <button
            mat-icon-button
            type="button"
            (click)="removeImage()"
            aria-label="Bild entfernen"
            class="remove-image-btn"
          >
            <mat-icon>close</mat-icon>
          </button>
        </div>
      </div>
    </div>


    <div class="flex-row">
      <mat-form-field appearance="outline" class="flex-input">
        <mat-label>{{ "prescription.firstname" | translate }}</mat-label>
        <input matInput formControlName="firstname" />
      </mat-form-field>
      <mat-form-field appearance="outline" class="flex-input">
        <mat-label>{{ "prescription.lastname" | translate }}</mat-label>
        <input matInput formControlName="lastname" />
      </mat-form-field>
    </div>

    <div class="flex-row">
      <mat-form-field appearance="outline" class="flex-input">
        <mat-label>{{ "prescription.email" | translate }}</mat-label>
        <input matInput type="email" formControlName="email" />
      </mat-form-field>
      <mat-form-field appearance="outline" class="flex-input">
        <mat-label>{{ "prescription.repeatEmail" | translate }}</mat-label>
        <input matInput type="email" formControlName="emailConfirm" />
      </mat-form-field>
    </div>

    <mat-form-field appearance="outline" class="select-field">
      <mat-label>{{ "prescription.insurance" | translate }}</mat-label>
      <mat-select formControlName="insurance">
        <mat-option *ngFor="let option of insuranceProviders" [value]="option.id">
          {{ option.name }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <label [innerHTML]="'prescription.formHint' | translate" class="form-hint"></label>

    <div class="checkboxes">
      <mat-checkbox formControlName="acceptAGBandDSE">Checkbox 1</mat-checkbox>
      <mat-checkbox formControlName="acceptPersonalDataProcessing">Checkbox 2</mat-checkbox>
      <mat-checkbox formControlName="acceptExclusionCriteria">Checkbox 3</mat-checkbox>
    </div>

    <div class="submit-container">
      <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid">
        Absenden
      </button>
    </div>
  </form>
</div>
